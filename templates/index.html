<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Bot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5"><span class="icon">ðŸ¤–</span> FAQ Bot</h1>
        <form method="POST" action="/ask">
            <div class="form-group">
                <label for="question">Enter your question:</label>
                <input type="text" class="form-control" id="question" name="question" placeholder="e.g., How do I sign up?">
            </div>
            <button type="submit" class="btn btn-primary">Ask</button>
        </form>
        {% if question %}
        <h2 class="mt-5">Results for: {{ question }}</h2>
        <ul class="list-group mt-3">
            {% for result in results %}
            <li class="list-group-item">
                <strong>Q: {{ result.faq.question }}</strong><br>
                A: {{ result.faq.answer|safe }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
